  - path: "/etc/yum.repos.d/epel.repo"
    owner: "root:root"
    content: |
      [epel]
      name=Extra Packages for Enterprise Linux $releasever - $basearch
      #baseurl=https://download.fedoraproject.org/pub/epel/$releasever/Everything/$basearch
      metalink=https://mirrors.fedoraproject.org/metalink?repo=epel-$releasever&arch=$basearch&infra=$infra&content=$contentdir
      enabled=1
      gpgcheck=1
      countme=1
      gpgkey=file:///etc/pki/rpm-gpg/RPM-GPG-KEY-EPEL-8

      [epel-debuginfo]
      name=Extra Packages for Enterprise Linux $releasever - $basearch - Debug
      #baseurl=https://download.fedoraproject.org/pub/epel/$releasever/Everything/$basearch/debug
      metalink=https://mirrors.fedoraproject.org/metalink?repo=epel-debug-$releasever&arch=$basearch&infra=$infra&content=$contentdir
      enabled=0
      gpgkey=file:///etc/pki/rpm-gpg/RPM-GPG-KEY-EPEL-8
      gpgcheck=1

      [epel-source]
      name=Extra Packages for Enterprise Linux $releasever - $basearch - Source
      #baseurl=https://download.fedoraproject.org/pub/epel/$releasever/Everything/SRPMS
      metalink=https://mirrors.fedoraproject.org/metalink?repo=epel-source-$releasever&arch=$basearch&infra=$infra&content=$contentdir
      enabled=0
      gpgkey=file:///etc/pki/rpm-gpg/RPM-GPG-KEY-EPEL-8
      gpgcheck=1
    permissions: "0644"

  - path: "/etc/modules-load.d/networking.conf"
    permissions: "0644"
    owner: "root:root"
    append: true
    content: |
      8021q
    permissions: "0644"

  - path: "/etc/dnf/dnf.conf"
    permissions: "0644"
    owner: "root:root"
    append: true
    content: |
      max_parallel_downloads=10
      fastestmirror=True
    permissions: "0644"

  - owner: root:root
    path: "/etc/fail2ban/jail.d/00-firewalld.local"
    content: |
      [DEFAULT]
      banaction = firewallcmd-rich-rules[actiontype=<multiport>]
      banaction_allports = firewallcmd-rich-rules[actiontype=<allports>]
    permissions: "0644"

  - owner: root:root
    path: "/etc/fail2ban/jail.d/sshd.local"
    content: |
      [sshd]
      enabled = true
      bantime = 10m
      findtime = 1h
      maxretry = 5
      mode = aggressive
    permissions: '0644'

  - owner: root:root
    path: /etc/crontab
    append: true
    content: |
      05 11 * * * root systemctl restart sshd
      15 11 * * * root systemctl restart serial-getty@ttyS1.service
      20 11 * * * root systemctl restart getty@tty1.service
    permissions: '0644'

