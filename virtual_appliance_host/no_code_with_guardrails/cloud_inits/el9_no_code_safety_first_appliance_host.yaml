#cloud-config
package_upgrade: true
package_reboot_if_required: true
datasource:
  Ec2:
    apply_full_imds_network_config: false
    strict_id: false
ssh:
  emit_keys_to_console: false
no_ssh_fingerprints: false
packages:
  - iperf3
  - tmux
  - firewalld
  - jq
  - vim
  - nc
  - git
  - nfs-utils
  - dnf-automatic
  - dnf-plugins-core
  - unzip
  - virt-manager
  - libvirt-client
  - virt-install
  - libvirt
  - qemu-kvm
  - qemu-img
  - libguestfs
  - net-tools
  - wget
  - nginx
  - bind-utils
  - cockpit
  - cockpit-machines
  - cockpit-storaged
  - cockpit-podman
  - cockpit-system
  - cockpit-bridge
  - cockpit-pcp
  - cockpit-packagekit
groups:
  - cloud-users
  - export-users
  - sudo
users:
  - name: adminuser
    primary_group: cloud-users
    groups:
      - cloud-users
      - wheel
      - sudo
      - export-users
    #sudo: ALL=(ALL) NOPASSWD:ALL
    shell: /bin/bash
bootcmd:
  - systemctl disable --now kdump || true
  - systemctl disable --now sshd || true
  - mkdir -p /var/tmp/ncb/etc
  - mkdir /var/tmp/ncb/bin
  - mkdir /var/tmp/ncb/tmp
